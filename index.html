<form
  action="https://buttondown.com/api/emails/embed-subscribe/Topcatandtopdog"
  method="post"
  class="bd-embed-form"
>
  <input
    type="email"
    name="email"
    placeholder="Enter your email for early access"
    required
    style="
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 999px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
      box-sizing: border-box;
    "
  />

  <input type="hidden" name="embed" value="1" />

  <button
    type="submit"
    style="
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #7aaeff;
      color: white;
    "
  >
    Request access
  </button>

  <p style="font-size: 13px; color: #666; margin-top: 10px; text-align: center;">
    No spam. Occasional transmissions only.
  </p>
</form>
